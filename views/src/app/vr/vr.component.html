<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <form class="form-inline my-2 my-lg-0">
        <input  [(ngModel)]="vr_title" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2" type="text" placeholder="Search">
        <div class="title"><h3>Business Ideas</h3></div>
    </form>
</nav>
<div class="gobackHome">
    <span class="badge badge-warning"><h6> <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a></h6></span>
    <span class="badge badge-success"><h6> <a routerLink="/vr" routerLinkActive="active">#VirtualReality</a></h6></span>
</div>  
<div class="jumbo">
<div class="jumbotron" *ngFor = "let vr of vrs |filter: vr_title">
    <img src="{{vr.vr_img}}" alt="NoIMG">
    <h1 class="display-3">{{vr.vr_title}}</h1>
    <p class="lead">{{vr.vr_content}}</p> 
  </div>
</div>
