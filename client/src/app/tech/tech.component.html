<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="idea_name"class="form-control mr-sm-2" type="text" placeholder="Search" [ngModelOptions]="{standalone: true}">
        <div class="title"><h3>Business Ideas</h3></div>
    </form>
</nav>
<div class="gobackHome">
    <span class="badge badge-warning"><h6> <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a></h6></span>
    <span class="badge badge-success"><h6> <a routerLink="/tech" routerLinkActive="active">#Tech</a></h6></span>
</div>  
<div class="jumbo">
<div class="jumbotron" *ngFor = "let tech of techies | filter : idea_name">
    <img src="{{tech.idea_img}}" alt="NoIMG">
    <h1 class="display-3">{{tech.idea_name}}</h1>
    <p class="lead">{{tech.idea_content}}</p>
  </div>
</div>
<div class="bs-docs-section">
  <div class="row center"  >
     
  </div> 
</div>
